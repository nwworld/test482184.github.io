<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css?ver=4.3">
</head>
<body>
    <div class="black-screen" id="black-screen">
        <div class="centered-text">
            <div class="typing-animation" id="content">
                <h1 style="color: white;" id="click-text">Click to enter</h1>
            </div>
        </div>
    </div>
    
    <div class="video-container">
        <div class="overlay">
            <div id="ip-info" class="ip-info"></div>
        </div>
        <video id="bg-video" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
